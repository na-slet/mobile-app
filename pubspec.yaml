name: naslet_mobile
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Add this line
    sdk: flutter
  flutter_simple_dependency_injection: ^2.0.0
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  dio: ^4.0.6
  google_sign_in: ^5.4.3
  flutter_login_vk: ^2.2.2
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  shared_preferences: ^2.0.16
  dropdown_button2: ^1.9.2
  flutter_native_splash: ^2.2.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/nav_bar_icons/
    - assets/icons/profile_page/

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter/Inter-Black.ttf
          weight: 900
        - asset: fonts/Inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: fonts/Inter/Inter-Bold.ttf
          weight: 700
        - asset: fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: fonts/Inter/Inter-Light.ttf
          weight: 300
        - asset: fonts/Inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: fonts/Inter/Inter-Thin.ttf
          weight: 100

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logoSplash.png

flutter_intl:
  main_locale: ru
  enabled: true